<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruc1ble Studio | 首页</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;700&family=Share+Tech+Mono&display=swap');
        
        :root {
            --primary: #ff4d00;
            --secondary: #00a8ff;
            --dark: #121212;
            --light: #f5f5f5;
            --accent: #ffcc00;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            background-image: 
                linear-gradient(to bottom, rgba(13,2,33,0.9), rgba(13,2,33,0.9)),
                url('https://cruc1blestudio.github.io/images/bg.png');
            background-attachment: fixed;
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .logo {
            width: 180px;
            height: 180px;
            margin: 0 auto 30px;
            background: url('https://cruc1blestudio.github.io/images/logo.png') center/contain no-repeat;
            filter: drop-shadow(0 0 15px var(--neon-blue));
            animation: flicker 3s infinite alternate;
        }
        
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                filter: drop-shadow(0 0 15px var(--neon-blue));
            }
            20%, 24%, 55% {
                filter: drop-shadow(0 0 5px var(--neon-blue)) 
                        drop-shadow(0 0 10px var(--neon-pink));
            }
        }
        
        .title {
            font-family: 'Share Tech Mono', monospace;
            font-size: 3rem;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 20px 0;
            text-shadow: 0 0 10px var(--neon-blue),
                         0 0 20px rgba(5, 217, 232, 0.5);
            position: relative;
        }
        
        /* 完全复刻报道页面的字体效果 */
        .glitch {
            position: relative;
        }
        
        .glitch::before, .glitch::after {
            content: "CRUC1BLE STUDIO";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }
        
        .glitch::before {
            color: var(--neon-pink);
            z-index: -1;
            animation: glitch-effect 3s infinite;
        }
        
        .glitch::after {
            color: var(--neon-blue);
            z-index: -2;
            animation: glitch-effect 2s infinite reverse;
        }
        
        @keyframes glitch-effect {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0); }
        }
        
        .welcome-text {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
            font-size: 1.2rem;
        }
        
        .btn-container {
            margin: 50px 0;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: transparent;
            color: var(--neon-blue);
            text-decoration: none;
            border: 1px solid var(--neon-blue);
            font-family: 'Share Tech Mono', monospace;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            font-size: 1.2rem;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(5, 217, 232, 0.4),
                transparent
            );
            transition: 0.5s;
        }
        
        .btn:hover {
            color: var(--neon-pink);
            border-color: var(--neon-pink);
            box-shadow: 0 0 20px rgba(255, 42, 109, 0.5),
                        inset 0 0 20px rgba(255, 42, 109, 0.2);
            transform: translateY(-3px);
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        footer {
            width: 100%;
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid rgba(255, 42, 109, 0.2);
            background: rgba(7, 1, 19, 0.7);
            margin-top: auto;
        }
        
        .copyright {
            margin-top: 10px;
            font-size: 0.9rem;
            color: rgba(209, 247, 255, 0.6);
            font-family: 'Share Tech Mono', monospace;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .welcome-text {
                font-size: 1rem;
                padding: 0 15px;
            }
            
            .btn {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="logo"></div>
    <h1 class="title glitch">CRUC1BLE STUDIO</h1>
    
    <div class="welcome-text">
        <p>欢迎来到 Cruc1ble 工作室的官方网站</p>
        <p>我们致力于打造前所未有的赛博游戏体验，在数字世界的边缘点燃创新的火炬</p>
    </div>
    
    <div class="btn-container">
        <a href="article/001.html" class="btn">工作室成立</a>
    </div>
    
    <footer>
        <p>© 2023 Cruc1ble Studio. 保留所有权利。</p>
        <p class="copyright">"Cruc1ble Studio" 是我们的注册商标。</p>
    </footer>
</body>
</html>
